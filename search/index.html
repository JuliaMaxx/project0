<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="styles.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="background">
        <header>
            <a href="images.html">Google Image Search</a>
            <a href="advanced.html">Google Advanced Search</a>
        </header>
        <div class="container">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" width="180px">
            <form id="f1" action="https://www.google.com/search">
                <input class="input" type="text" name="q" placeholder="Search Google or type a URL" autocomplete="off">
                <img class="icon" src="icons8-search.svg" width="10px">
            </form>
            <div>
            <button class="button" type="submit" form="f1">Google Search</button>
            <input class="button" type="submit" form="f1" name="btnI" value="I'm Feeling Lucky">
            </div>
        </div>
    </div>
    </body>
</html>
