<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="styles.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="background">
        <header>
            <a href="index.html">Google Search</a>
        </header>
        <div class="container">
            <div class="im">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" width="180px">
                <div class="addition">Images</div>
            </div>
            <form id="f1" action="https://www.google.com/search">
                <input class="input" type="text" name="q" placeholder="Search Google Images" autocomplete="off">
                <input type="hidden" name="sclient" value="img">
                <input type="hidden" name="tbm" value="isch">
                <img class="icon" src="icons8-search.svg" width="10px">
            </form>
            <div>
            <button class="button" type="submit" form="f1">Google Image Search</classbutton>
            </div>
        </div>
    </div>
    </body>
</html>
